<mat-card class="m-card">
  <h2 class="m-title">Movies</h2>
  <div class="m-content">
    <p>Here you can view the intervals of awarded producers.</p>
  </div>

  <div class="m-content">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by Title</mat-label>
      <input matInput [(ngModel)]="filter" (keyup.enter)="onSearch()" placeholder="Type to search...">
      <button mat-icon-button matSuffix aria-label="Search" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="movies" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.year }} </td>
    </ng-container>

    <ng-container matColumnDef="isWinner">
      <th mat-header-cell *matHeaderCellDef> Winner </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.isWinner ? 'Yes' : 'No' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalMovies" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)">
  </mat-paginator>

</mat-card>
